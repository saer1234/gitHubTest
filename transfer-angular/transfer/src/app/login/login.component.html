<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form [formGroup]="checkFrom"  class="login" (ngSubmit)="checkLogin()">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" formControlName="username" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" formControlName="password" class="login__input" placeholder="Password">
                    </div>
                    <app-button-loading [display]="showLoading"></app-button-loading>			
                    <div [class.invs]="invese"  class="alert alert-danger text-center" style="margin-top: 8px;font-family: Raleway, sans-serif;font-weight: 700;" role="alert">
                        Password Incorrect!
                      </div>
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
                
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
