<h2 mat-dialog-title>Edit {{textTitle}} Row {{kitchen_name}}</h2>
<mat-dialog-content>
  <form [formGroup]="group1">
    <p>Items</p>
    <mat-form-field class="example-full-width">
      <mat-label>Items</mat-label>
      <input type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            formControlName="items"
            [matAutocomplete]="auto" >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option.item_name">{{option.item_name}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Amount</mat-label>
      <input formControlName="amount" matInput #postalCode maxlength="10" placeholder="Ex. 4.56" value="5">
      <mat-hint align="end">{{postalCode.value.length}} / 10</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input formControlName="datepicker" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  @if(responseWork){
    <div class="alert alert-success col-12" style="padding: 10px 5px;" role="alert">
      Edit success!
    </div>
  }
 @if(errorOuccers){
  <div class="alert alert-danger col-12" style="padding: 10px 5px;" role="alert" >
    {{dataError}}
   </div>
 }
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="SaveData()"  cdkFocusInitial>Save</button>
</mat-dialog-actions>
