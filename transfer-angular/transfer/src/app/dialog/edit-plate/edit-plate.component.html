<form [formGroup]="data" (ngSubmit)="editData()">
    <h2 mat-dialog-title>Edit Plate</h2>
    <mat-dialog-content>
        <p>PlateName</p>
      <mat-form-field class="col-12">
        <mat-label>write name</mat-label>
        <input matInput  formControlName="plate_name" />
      </mat-form-field>
      <p>Date</p>
      <mat-form-field class="col-12">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="alert alert-success col-12" style="padding: 10px 5px;" role="alert" *ngIf="responseWork">
            Plate inserted
          </div>
          <div class="alert alert-danger col-12" style="padding: 10px 5px;" role="alert" *ngIf="errorOuccers">
           {{dataError}}
          </div>
            <button mat-button>Edit Item</button>
            <button mat-button [mat-dialog-close]="" cdkFocusInitial>Close</button>
        </mat-dialog-actions>
    </form>
